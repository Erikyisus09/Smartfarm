<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href=".\css\rec_contraseña.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <form id="forgotPasswordForm">
                <h1>¿Olvidaste tu Contraseña?</h1>
                <p>Ingresa tu correo electrónico y te enviaremos instrucciones para recuperar tu contraseña.</p>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <div class="extra-links">
                <p>¿Recuerdas tu contraseña? <a href="iniciar_sesion.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href=".\css\inicio_sesion_styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <a href=".\principal.html" class="btn btn-primary center-block" style="text-decoration: none; padding:10px; padding-left: 90px; padding-right: 90px;">INICIAR SESION</a>
            </form>
            <div class="extra-links">
                <a href=".\rec_contraseña.html" class="link">¿Olvidaste tu contraseña?</a>
                
                <a href=".\registrarse.html" class="link">Registrarse</a>
            </div>
        </div>
    </div>
    <script src=".\js\script.js"></script>
</body>
</html>
